<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Welcome to my iPhone Calculator</h1>
    <div class="outer-div">
        <input type="text" value="0">
        <div class="outer-inner-div">
            <div>
                <button class="button dark-grey">AC</button>
                <button class="button dark-grey">+/-</button>
                <button class="button dark-grey">%</button>
                <button class="button orange">/</button>
            </div>
            <div >
                <button class="button grey">7</button>
                <button class="button grey">8</button>
                <button class="button grey">9</button>
                <button class="button orange">x</button>
            </div>
            <div >
                <button class="button grey">4</button>
                <button class="button grey">5</button>
                <button class="button grey">6</button>
                <button class="button orange">-</button>
            </div>
            <div>
                <button class="button grey">1</button>
                <button class="button grey">2</button>
                <button class="button grey">3</button>
                <button class="button orange">+</button>
            </div>
            <div>
                <button class="button grey zero">0</button>
                <button class="button grey">.</button>
                <button class="button orange">=</button>
            </div>
        </div>
        <div class="inner-inner-div">
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
